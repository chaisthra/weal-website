<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenery for popcorn sales</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Global settings */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        /* Video background settings */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Header settings */
        header {
            font-size: 2rem;
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Form and Input styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 50px auto;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            resize: none;
            font-family: 'Roboto', sans-serif;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background: rgb(39, 171, 194);
            color: white;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: rgba(39, 171, 194, 0.8);
        }

        /* Animated Text */
        .moving-text {
            text-align: center;
            animation: moveLeftToRight 10s linear infinite;
            font-size: 24px;
            font-weight: bold;
            color: rgb(236, 182, 182);
            margin: 20px;
        }

        @keyframes moveLeftToRight {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }

    </style>
</head>

<body>
    <!-- Video Background -->
    <div class="bg">
        <video width="320" height="240" autoplay muted loop>
            <source src={{ url_for('static', filename="Untitled design.mp4") }} type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>Find Your Symptoms</header>

    <!-- Moving Text -->
    <div class="moving-text">Enter your symptoms to get a personalized doctor recommendation.</div>

    <form action="/predict" method="post">
        <h2>Enter Your Symptoms</h2>
        <textarea name="symptoms" rows="4" cols="50" placeholder="Enter symptoms separated by spaces..."></textarea>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
